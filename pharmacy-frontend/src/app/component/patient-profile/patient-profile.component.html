<div class="page">
    <div class="form">
        <form class="ngform">
            <h3>Patient profile</h3>
            <div>
                <input type="email" [(ngModel)]="patient.user.email" placeholder="Enter email" name="email" required #email="ngModel" disabled>
            </div>

            <div>
                <input type="password" [(ngModel)]="patient.user.oldPassword" placeholder="Enter Password" name="name" required #password="ngModel"
                [class.is-invalid] = "password.invalid && password.touched">
                <div *ngIf="password.invalid && password.touched">
                    <small class="text-danger">Password is required field.</small>
                </div>
            </div>
            <div>
                <input type="password" [(ngModel)]="patient.user.password" placeholder="Enter Password" name="name" required #password="ngModel"
                [class.is-invalid] = "password.invalid && password.touched">
                <div *ngIf="password.invalid && password.touched">
                    <small class="text-danger">Password is required field.</small>
                </div>
            </div>
            <div>
                <input type="password" [(ngModel)]="patient.user.passwordAgain" placeholder="Confirm password" name="name" required #password="ngModel"
                [class.is-invalid] = "password.invalid && password.touched">
                <div *ngIf="password.invalid && password.touched">
                    <small class="text-danger">Password is required field.</small>
                </div>
            </div>

            <div>
                <input type="text" [(ngModel)]="patient.user.name" placeholder="Enter name" name="name" required>
            </div>

            <div>
                <input type="text" [(ngModel)]="patient.user.surname" placeholder="Enter surname" name="surname" required>
            </div>

            <div>
                <input type="text" [(ngModel)]="patient.user.address" placeholder="Enter address" name="address" required>
            </div>

            <div>
                <input type="text" [(ngModel)]="patient.user.city" placeholder="Enter city" name="city" required>
            </div>
            <div>
                <input type="text" [(ngModel)]="patient.user.country" placeholder="Enter country" name="country" required>
            </div>
            <div>    
                <input type="tel" [(ngModel)]="patient.user.phone" placeholder="Enter phone" name="phone" required>
            </div>
            <button class="btn btn-primary" (click)="update()">Update info</button>
        </form>
    </div>
</div>

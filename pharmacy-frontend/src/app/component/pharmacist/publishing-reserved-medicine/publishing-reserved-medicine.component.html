<div class="page">
    <div class="form">
        <form class="ngform">
            <h3>Publishing reserved medicine</h3>
            <div>
                <input type="text" placeholder="Enter reservation code" name="code" [(ngModel)]="code" required>
            </div>
            <button class="btn btn-primary" (click)="publishReservation()">Send</button>
            
        </form>
    </div>
</div>

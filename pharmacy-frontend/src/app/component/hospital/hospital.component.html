<body>
  <form action="action_page.php">
      <div class="imgcontainer">
          <h2>Hospital registration</h2>
      </div>
    
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="email" [(ngModel)]="hospital.email" placeholder="Enter hospital email" name="email" required>
    
        <label for="name"><b>Name</b></label>
        <input type="text" [(ngModel)]="hospital.name" placeholder="Enter hospital name" name="name" required>
    
        <button (click)="registration()">Registration</button>
      </div>
  </form>
 </body>

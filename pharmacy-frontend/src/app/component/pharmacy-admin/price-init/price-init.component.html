<div class="page">
    <div class="form">
        <form class="ngform">
            <h3>Define price for medication</h3>

            <div> 
                <ng-select [items]="listMedications"
                        placeholder="Select medicine"
                        appendTo="body"
                        bindLabel="medicine.name"
                        [multiple]="false"
                        [(ngModel)]="selectedMedicine"
                        name="pharmaciesSelect">
                </ng-select>
            </div>
            <div class="form-group">
                <input type="date" [(ngModel)]="priceDto.dateFrom" placeholder="Enter start date" name='dateFrom' id='dateFrom'>
            </div>
            <div class="form-group">
                <input type="date" [(ngModel)]="priceDto.dateTo" placeholder="Enter end date" name='dateTo' id='dateTo'>
            </div>
            <input type="number" [(ngModel)]="priceDto.price" placeholder="Enter price" name="price" required>
            <button class="btn btn-primary" (click)="define()">Confirm</button>
            
        </form>
    </div>
</div>

<div class="page">
    <div>
        <div *ngIf="!showExaminations && !showMedications && !showProfit" >
            <div class="page">
                <div class="form">
                    <form class="ngform">
                        <button class="btn btn-info" (click)="showExams()">Show examinations graph</button>
                        <button class="btn btn-info" (click)="showMeds()">Show medication graph</button>
                        <button class="btn btn-info" (click)="showProf()">Show profit graph</button>
                    </form>
                </div>
            </div>
            
        </div>


    </div>
</div>
<div *ngIf="showExaminations">
<ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="saleData"
    [xAxisLabel]="'Period'"
    [legendTitle]="'Examinations Chart'"
    [yAxisLabel]="'Number'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
</div>
<div *ngIf="showMedications">
    <ngx-charts-bar-vertical 
        [view]="[1000,400]"
        [results]="saleData"
        [xAxisLabel]="'Period'"
        [legendTitle]="'Medications Chart'"
        [yAxisLabel]="'Number'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true">
    </ngx-charts-bar-vertical>
    </div>
    <div *ngIf="showProfit">
        
        <div class="page">
            
            <div class="form">
                
                <form class="ngform">
                    <div class="form-group">
                        <input type="date" [(ngModel)]="dateFrom" placeholder="Enter start date" name='dateFrom' id='dateFrom'>
                    </div>
                    <div class="form-group">
                        <input type="date" [(ngModel)]="dateTo" placeholder="Enter end date" name='dateTo' id='dateTo'>
                    </div>
                    <button class="btn btn-info" (click)="showProfForPeriod()">Show profit graph</button>
                </form>
            </div>
        </div>
        <ngx-charts-bar-vertical 
            [view]="[700,400]"
            [results]="saleData"
            [xAxisLabel]="'Period'"
            [legendTitle]="'Profit Chart'"
            [yAxisLabel]="'Number'"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="true">
        </ngx-charts-bar-vertical>
        </div>

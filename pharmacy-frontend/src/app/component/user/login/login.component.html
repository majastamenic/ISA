<body>
  <form action="action_page.php">
      <div class="imgcontainer">
          <h2>Login</h2>
      </div>
    
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="email" [(ngModel)]="user.email" placeholder="Enter email" name="email" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="name" required>
    
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>
  </form>
</body>

<div class="login-page">
  <div class="form">
    <form class="login-form">
      <h3>Login</h3>
      <input type="email" [(ngModel)]="user.email" placeholder="Enter email" name="email" required>
    
      <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="name" required>
    
      <button (click)="login()" class="btn btn-primary">Login</button>
      </form>
  </div>
</div>

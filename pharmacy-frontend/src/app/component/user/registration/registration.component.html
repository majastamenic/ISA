<div *ngIf="registered" class="page">
    <div class="ngform">
      <form class="form" #loginform = "ngForm">
        <h3>Verification profile</h3>
        <input type="text" [(ngModel)]="verificationCode" placeholder="Enter verification code" name="vCode" required #vCode="ngModel"
        [class.is-invalid] = "vCode.invalid && vCode.touched">
        <div *ngIf="vCode.errors && (vCode.invalid && vCode.touched)">
          <small class="text-danger" *ngIf = "vCode.errors.required">This is required field.</small>
        </div>        
        <button [disabled]="loginform.form.invalid" (click)="verification()" class="btn btn-info">Verification</button>
        </form>
    </div>
  </div>
<div *ngIf="!registered" class="page">
    <div class="form">
        <form class="ngform">
            <h3>Registration</h3>
            <div>
                <input type="email" [(ngModel)]="user.email" placeholder="Enter email" name="email" required #email="ngModel"
                [class.is-invalid] = "email.invalid && email.touched" pattern = "^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf = "email.errors.required">Email is required field.</small>
                    <small class="text-danger" *ngIf = "email.errors.pattern">Enter valid email.</small>
                </div>
            </div>

            <div>
                <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="name" required #password="ngModel"
                [class.is-invalid] = "password.invalid && password.touched" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <small class="text-danger">Password is required field.</small>
                    <small class="text-danger" *ngIf = "password.errors.pattern">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</small>
                </div>
            </div>
            <div>
                <input type="password" [(ngModel)]="user.passwordAgain" placeholder="Confirm password" name="name" required #password="ngModel"
                [class.is-invalid] = "password.invalid && password.touched" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div *ngIf="password.invalid && password.touched">
                    <small class="text-danger">Password is required field.</small>
                </div>
            </div>

            <div>
                <input type="text" [(ngModel)]="user.name" placeholder="Enter name" name="name" required>
            </div>

            <div>
                <input type="text" [(ngModel)]="user.surname" placeholder="Enter surname" name="surname" required>
            </div>

            <div>
                <input type="text" [(ngModel)]="user.address" placeholder="Enter address" name="address" required>
            </div>

            <div>
                <input type="text" [(ngModel)]="user.city" placeholder="Enter city" name="city" required>
            </div>
            <div>
                <input type="text" [(ngModel)]="user.country" placeholder="Enter country" name="country" required>
            </div>
            <div>    
                <input type="tel" [(ngModel)]="user.phone" placeholder="Enter phone" name="phone" required>
            </div>
            <button class="btn btn-info" (click)="registration()">Register</button>
        </form>
    </div>
</div>

<h3>Registration</h3>
<label>Email</label>
<input type="email" [(ngModel)]="user.email">
<label>Password</label>
<input type="password" [(ngModel)]="user.password">
<label>Name</label>
<input type="text" [(ngModel)]="user.name">
<label>Surname</label>
<input type="text" [(ngModel)]="user.surname">
<label>Address</label>
<input type="text" [(ngModel)]="user.address">
<label>City</label>
<input type="text" [(ngModel)]="user.city">
<label>Country</label>
<input type="text" [(ngModel)]="user.country">
<label>Phone</label>
<input type="tel" [(ngModel)]="user.phone">
<button (click)="registration()">Register</button>

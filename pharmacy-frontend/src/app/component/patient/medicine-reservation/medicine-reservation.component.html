<div class="page">
    <div class="form">
      <form class="ngform" #reservationform = "ngForm">
        <h3>Reservation</h3>
        <hr>
        <br/>
        <form class="form-inline d-flex justify-content-center"></form>
            <div>
                <h4 class="d-flex justify-content-left">Medicine: <b>{{medicineName}}</b></h4>
                <ng-select [items]="pharmacies"
                        placeholder="Select pharmacy..."
                        appendTo="body"
                        bindLabel="pharmacyName"
                        [multiple]="false"
                        [(ngModel)]="selectedPharmacy"
                        name="pharmaciesSelect">
                </ng-select>
            </div>
            <div>
                <input type="number" [(ngModel)]="reservation.amount" min="1" placeholder="Amount" name="amount">
            </div>
            <div class="input-group">
                <span style="margin-right: 10px; margin-top: 15px;">Due date:</span>
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="eagerDate" ngbDatepicker
                    #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>  
        <button [disabled]="reservationform.form.invalid" (click)="reserve()" class="btn btn-primary">Make reservation</button>
        </form>
    </div>
  </div>

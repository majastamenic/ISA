<div class="page">
    <div class="form">
        <form class="ngform" style="width: 600px;">
            <h3>Schedule vacation</h3>
            <br>
            <div style="float: left;">
                <table>
                    <tr><h5><td style="color:gray"></td><td>&nbsp; {{user.name}} {{user.surname}}</td></h5></tr>
                    <tr><h5><td style="color:gray">Role:</td><td>&nbsp;{{user.role}}</td></h5></tr>
                    <tr><h5><td style="color:gray">Email:</td><td>&nbsp;{{user.email}}</td></h5></tr>
                </table>
            </div>
            <br><br>
            <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
            </ngb-datepicker>

            <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>
            <br>
            <button class="btn btn-primary" (click)="scheduleVacation()">Send request</button>
        </form>
    </div>
</div>

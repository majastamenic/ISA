<div *ngIf='!schedule' class="page">
    <div class="form">
        <form class="ngform" style="width: 600px">
            <h3>Schedule vacation</h3>
            <br>
            <div>
                <input type="email" [(ngModel)]="user.email" name="email" disabled>
            </div>
            <br>
            <div>
                <label>Pharmacy name:</label><input type="text" [(ngModel)]="user.name" placeholder="Enter name" name="name" required>
            </div>
            <br>
            <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
            </ngb-datepicker>

            <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>

            <br>
            <button class="btn btn-primary">Send request</button>
            <a href="javascript: void(0)" (click)="schedule = true">Status of my requested vacations</a>
        </form>
    </div>
</div>

<div *ngIf='schedule'>
    <p> My requested vacations </p>
</div>

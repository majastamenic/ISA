<div class="page">
    <div class="form">
        <form class="ngform" style="width:500px;">
            <h3>Schedule examination</h3>
            <br><br>
            <form class="form-inline" class="d-flex justify-content-center">
                <div class="form-group">
                    <div class="input-group">
                        <label>Date:</label>
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                            #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </form>
            
            <label>From:</label><ngb-timepicker [minuteStep]="minuteStep" [(ngModel)]="startTime" name="timepicker" class="d-flex justify-content-center"></ngb-timepicker>
            <label>To:</label><ngb-timepicker [minuteStep]="minuteStep" [(ngModel)]="endTime" name="timepicker" class="d-flex justify-content-center"></ngb-timepicker>
            <br>
            <button class="btn btn-primary" (click)="schedule()">Schedule</button>
        </form>
    </div>
</div>

<div  class="page">
    <div class="form">
        <form class="ngform">
            <h3>Registration pharmacy admin</h3>
            <div>
                <input type="email" [(ngModel)]="admin.email" placeholder="Enter admin email" name="email" required #email="ngModel"
                [class.is-invalid] = "email.invalid && email.touched" pattern = "^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf = "email.errors.required">Email is required field.</small>
                    <small class="text-danger" *ngIf = "email.errors.pattern">Enter valid email.</small>
                </div>
            </div>

            <div>
                <input type="text" [(ngModel)]="admin.name" placeholder="Enter admin name" name="name">
            </div>

            <div>
                <input type="text" [(ngModel)]="admin.surname" placeholder="Enter admin surname" name="surname">
            </div>

            <div>
                <input type="text" [(ngModel)]="admin.address" placeholder="Enter admin address" name="address">
            </div>

            <div>
                <input type="text" [(ngModel)]="admin.city" placeholder="Enter admin city" name="city">
            </div>
            <div>
                <input type="text" [(ngModel)]="admin.country" placeholder="Enter admin country" name="country">
            </div>
            <div>    
                <input type="tel" [(ngModel)]="admin.phone" placeholder="Enter admin phone" name="phone">
            </div>
            <div> 
                <select name="pharmacySelect" [(ngModel)]="pharmacy" >
                    <option *ngFor="let pharmacy of pharmacies" [ngValue]="pharmacy" name="pharmacies">
                        {{pharmacy.name}}
                    </option>
                </select>
            </div>
            <button class="btn btn-info" (click)="registration()">Register</button>
        </form>
    </div>
</div>

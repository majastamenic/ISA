<div class="page">
    <div class="form">
        <form class="ngform">
            <h3>Add pharmacy</h3>
            <input type="text" [(ngModel)]="pharmacy.name" placeholder="Enter pharmacy name" name='name' id='name'>
            <input type="text" [(ngModel)]="pharmacy.address" placeholder="Enter pharmacy address" name='address' name="address">
            <button class="btn btn-info" (click)="addPharmacy()">Add pharmacy</button>
        </form>
    </div>
</div>

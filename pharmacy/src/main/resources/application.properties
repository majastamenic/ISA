spring.rabbitmq.password = guest
pharmacy.rabbitmq.exchange = pharmacy.exchange
pharmacy.rabbitmq.queue = pharmacy.queue
pharmacy.rabbitmq.routingkey=javainuse.routingkey
spring.main.allow-bean-definition-overriding = true